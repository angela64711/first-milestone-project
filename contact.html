    <!-- custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav id="navbar" class="navbar navbar-expand-lg">
      <div class="container">
        <h1>Evita Varela</h1>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="services.html">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About Me</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <header id="header" class="container section">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 text-center text-xl-start">
          <h1>Contact</h1>

          <p class="my-4">
            If you’re considering working together or have questions, you’re welcome to reach out.
            <br />I’ll get back to you within 24 hours. <br />You don’t need to have everything
            figured out. <br />Let's arrange a non-binding 15-minute chat!
          </p>
        </div>
      </div>
    </header>
    <main id="contact">
      <!-- Contact form section -->
      <section id="contact-form" class="container section">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8">
            <h3>Let's talk</h3>
            <form action="success.html" method="GET">
              <div class="row">
                <div class="col-12 col-lg-6 mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input class="form-control" id="name" name="name" type="text" required />
                </div>
                <div class="col-12 col-lg-6 mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input class="form-control" id="email" name="email" type="email" required />
                </div>

                <div class="col-12 col-lg-6 mb-3">
                  <label for="stage" class="form-label">What are you reaching out about?</label>
                  <select id="stage" class="form-select" name="stage" required>
                    <option value="" selected>Select</option>
                    <option value="pregnancy-birth">Pregnancy & Birth</option>
                    <option value="postpartum">Postpartum Care</option>
                    <option value="fertility">Fertility Support</option>
                    <option value="rot-sure">Not sure yet</option>
                  </select>
                </div>
                <div class="col-12 mb-3">
                  <label for="message" class="form-label">Message</label>
                  <textarea
                    class="form-control"
                    rows="10"
                    id="message"
                    name="message"
                    required></textarea>
                </div>
              </div>

              <button type="submit" class="btn btn-primary">Get in touch</button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer / Social Media Links -->
    <footer class="footer">
      <a
        target="_blank"
        href="https://www.facebook.com/evita.varela.5"
        rel="noopener"
        aria-label="find me on Facebook (opens in a new tab)">

      </a>

      <a
        target="_blank"
        href="https://www.instagram.com/evita.varela.doula/"
        rel="noopener"
        aria-label="find me on Instagram (opens in a new tab)">
        <i class="fab fa-instagram" aria-hidden="true"></i>
      </a>
    </footer>

    <!--Bootstrap5 JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"></script>
    <!--Font Awesome kit -->
    <script src="https://kit.fontawesome.com/9ddbc03291.js" crossorigin="anonymous"></script>
  </body>

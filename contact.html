<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Evita Varela. Full spectrum doula services in Berlin. " />

    <title>Evita Varela</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous" />

    <!-- custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav id="navbar" class="navbar navbar-expand-lg">
      <div class="container">
        <h1>Evita Varela</h1>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="services.html">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About Me</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main id="contact">
      <section id="contact-form">
        <form method="post" action="#">
          <h2>Let's get you signed up!</h2>
          <label for="first-name">Name</label>
          <input class="text-input" id="name" type="text" name="name" required />
          <br />

          <label for="email-address">Email</label>
          <input class="text-input" id="email-address" type="text" name="email_address" required />
          <br />
          <div class="radio-buttons">
            <div>
              <label for="road">Road</label>
              <input
                type="radio"
                name="running_preference"
                id="road"
                value="road"
                required
                checked />
            </div>
            <div>
              <label for="trail">Trail</label>
              <input
                type="radio"
                name="running_preference"
                id="trail"
                value="trail"
                required
                checked />
            </div>
            <div>
              <label for="both">Both</label>
              <input
                type="radio"
                name="running_preference"
                id="both"
                value="both"
                required
                checked />
            </div>
          </div>
          <button type="submit" class="join-button">Send Message</button>
        </form>
      </section>
    </main>

    <!-- Footer / Social Media Links -->
    <footer class="footer">
      <a
        target="_blank"
        href="https://www.facebook.com/evita.varela.5"
        rel="noopener"
        aria-label="find me on Facebook (opens in a new tab)">
        <i class="fab fa-facebook-f" aria-hidden="true"></i>
      </a>

      <a
        target="_blank"
        href="https://www.instagram.com/evita.varela.doula/"
        rel="noopener"
        aria-label="find me on Instagram (opens in a new tab)">
        <i class="fab fa-instagram" aria-hidden="true"></i>
      </a>
    </footer>

    <!--Bootstrap5 JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"></script>
    <!--Font Awesome kit -->
    <script src="https://kit.fontawesome.com/9ddbc03291.js" crossorigin="anonymous"></script>
  </body>
</html>
